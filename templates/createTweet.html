{{ define "createTweet"}}
<div
  id="createTweet"
  class="w-full p-4 rounded-lg justify-center items-center flex flex-col"
>
  <h1 class="text-2xl font-bold pb-2">Create Tweet</h1>
  <form
    hx-post="/tweet"
    hx-swap="innerHTML"
    hx-target="#tweet-status"
    hx-on::after-request=" if(event.detail.successful) this.reset()"
    class="flex flex-col items-center w-full"
  >
    <textarea
      type="text"
      id="content"
      name="content"
      required
      class="w-full p-2 rounded-lg border border-gray-300 bg-transparent"
      placeholder="What's happening?"
    ></textarea>
    <span id="tweet-status" class=h-4></span>
    <button
      type="submit"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg mt-2"
    >
      Tweet
    </button>
  </form>
</div>
{{ end }}
